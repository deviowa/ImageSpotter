<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" href="style.css">


</head>
<body>
<div class="container">
	<div class="row">
        <div class='col-md-12 text-center' id='header'>Image Spotter</div>
    </div>

    <div class="row searchbar">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" id="input" placeholder="Enter Keyword">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="search">Search</button>
                </span>
			</div><!-- /input-group -->
		</div><!-- /.col-md-6 -->
    </div>

    <div id= 'message' class="waitMessage"></div>
	
    <div class="row"> 
        <div class="col-md-10 col-md-offset-1 row text-center">
	       <div id="gallary"></div>
           <button class="btn" id="more">More</button>
        </div>
    </div><!-- /.row -->
</div>
<div id= "feets" class="footer footer-absolute"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
    $('#message').hide()
    $('#more').hide()
     $(document).keyup(function(event) {
        if (event.keyCode == 13) {    
            // console.log("Return key pressed");
            $("#search").click();
        }
     });
     
     var page = 0;
     var text = "";

     var reloadImages = function() {
        $.get("/search" + "?q=" + text + "&page=" + page, function (data){
            // console.log(data)
            $("#feets").removeClass("footer-absolute");
            $("#more").show()
            $("#message").hide()
            for(var i=0; i<data.length; i++){
                var img = $("<img>");
                img.attr("src", data[i]);
                $("#gallary").append(img);
            }
        })
     }

    $('#search').click(function(){
		//console.log("Hello")
    	text = $("#input").val()
        page = 1;
    	// console.log(text)
        $("#gallary").empty()
        $("#feets").addClass("footer-absolute");
        $('#message').show()
        $('#more').hide()
        reloadImages();
	
	});

    $('#more').click(function(){
        page = page + 1;
        reloadImages();
    });
    
    </script> 
</body>
</html>
